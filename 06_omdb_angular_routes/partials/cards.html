<li ng-repeat="movie in movies.Search | filter:notSelected | orderBy:order" class="movie-container text-xs-center col-lg-2 col-md-3 col-sm-4 col-xs-6">
    <div class="card movie" data-imdb-id="{{movie.imdbID}}">
        <div class="movie-toggle" ng-click="select(movie.imdbID)"></div>
        <a href="#/movie/{{movie.imdbID}}">
            <img class="card-img-top img-fluid" ng-src="{{(movie.Poster === 'N/A') ? 
                    'http://placehold.it/260x360' : movie.Poster}}" alt="{{movie.Title}}">
            <div class="card-block">
              <h5 class="card-title">{{ movie.Title }}</h5>
              <h6>{{ movie.Year }}</h6>
            </div>
        </a>
    </div>
</li>
