<!doctype html>
<html>
  <head>
    <title>Simple chat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" 
          rel="stylesheet" type="text/css" />
    <link href="//cdn.muicss.com/mui-0.9.1/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.1/js/mui.min.js"></script>
  </head>
  <body>
    <section class="chat">
      <ul class="users mui-panel">
        <h1 class="mui--divider-bottom">Users in chat:</h1>
      </ul>
      <ul class="messages"></ul>
      <form action="" class="mui-form--inline mui-panel mui--z2">
        <div class="mui-textfield message-field">
          <input id="message" autocomplete="off" placeholder="Your message" />
        </div>
        <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Send</button>
      </form>
    </section>

    <section class="login mui-panel">
      <form>
        <div class="mui-textfield">
          <input id="username" placeholder="Enter username"></input>
        </div>
        <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Login</button>
      </form>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
       crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
