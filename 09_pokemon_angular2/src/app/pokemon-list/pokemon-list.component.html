<ul class="pokemon-types-list selector">
  <span>Filter pokemons by types:</span>
  <li *ngFor="let type of uniqueTypes" (click)="toggleType(type)" 
    [class]="((selectedTypes.indexOf(type) !== -1) ? 'selected ' : '') + type">
    {{ type }}
  </li>
</ul>

<ul class="pokemon-list">
  <li *ngFor="let pokemon of filteredPokemons"
   class="pokemon-list-item" 
   routerLink="{{'/pokemon/' + pokemon.id}}">
    <h1>{{ pokemon.name }}</h1>
    <img [src]="pokemon.image">
    <ul class="pokemon-types-list">
      <li *ngFor="let type of pokemon.types"
        [class]="type.name">
        {{ type.name }}
      </li>
    </ul>
  </li>
</ul>

<button class="pokemon-load-button" (click)="fetchPokemons(next)" *ngIf="!isFetching">
  Load more
</button>

<div class="progress-bar" *ngIf="isFetching">Loading...</div>
