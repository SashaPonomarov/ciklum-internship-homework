<!DOCTYPE html>
<html ng-controller="SearchMovies">
<head>
    <title>omdb search</title>
</head>
<body ng-cloak>

    <h1>omdb search</h1>

    <form class="search-form">
        <div class="col-lg-12">
          <div class="input-group">
            <input type="text" class="form-control search-input" placeholder="Movie title" ng-model="searchInput">
            <span class="input-group-btn">
                <button class="search-button btn btn-secondary" type="submit" ng-click="search()">
                    Search
                </button>
            </span>
          </div>
        </div>
    </form>

    <ul class="search-results row m-t-2" ng-include="'partials/cards.html'" ng-controller="SearchMovies as mCtrl"></ul>
</body>
</html>
