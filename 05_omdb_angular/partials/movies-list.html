<ul class="row m-t-2">
  <li ng-repeat="movie in items | filter:filterBy | orderBy:order" class="movie-container text-xs-center col-lg-2 col-md-3 col-sm-4 col-xs-6">
    <div class="card movie" data-imdb-id="{{movie.imdbID}}" ng-click="handleClick()(movie.imdbID)">
      <img class="card-img-top img-fluid" ng-src="{{(movie.Poster === 'N/A') ? 
              'http://placehold.it/260x360' : movie.Poster}}" alt="{{movie.Title}}">
      <div class="card-block">
        <h5 class="card-title">{{ movie.Title }}</h5>
        <h6>{{ movie.Year }}</h6>
      </div>
    </div>
  </li>
</ul>
