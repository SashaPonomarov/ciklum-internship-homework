<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  </head>
  <body>
    <div class="container-fluid omdb-content">
      
      <h1>omdb search</h1>

      <form class="search-form">
        <div class="col-lg-12">
          <div class="input-group">
            <input type="text" class="form-control search-input" placeholder="Movie title">
            <span class="input-group-btn">
              <button class="search-button btn btn-secondary" type="submit">Search</button>
            </span>
          </div>
        </div>
      </form>

      <div class="selected-movies row m-t-2"></div>

      <p class="found-amount"></p>
      <div class="search-results row m-t-2"></div>
    </div>






    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
